<!DOCTYPE html>
<html>
<head>
  <title>Questionnaire</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
      </tr>
    </thead>
    <tbody id="response-table"></tbody>
  </table>
  <div id="summary">
    <p>Good signs: <span id="good-signs"></span></p>
    <p>Bad signs: <span id="bad-signs"></span></p>
  </div>
  <p id="decision" class="decision"></p>
  <script src="script.js"></script>
</body>
